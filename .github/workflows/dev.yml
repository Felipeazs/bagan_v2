name: Deploy to Railway

on:
  push:
    branches: [dev]

jobs:
  deploy:
    name: dev actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install packages
        run: bun install

      - name: Build app
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
